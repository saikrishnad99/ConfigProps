spring:
  main:
    banner-mode: 'off'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

jpa:
  database-platform: org.hibernate.dialect.MySQL8Dialect
  show-sql: true
  properties:
    hibernate:
      format_sql: true
  hibernate:
    ddl-auto: update
